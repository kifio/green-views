apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "kifio.greenviews"
        minSdkVersion 18
        targetSdkVersion 25
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
    dependencies {
        compile project (':lib')
    }
}

